{% load static %}
{% include "navigator/dashboard_nav.html" %}

 <section>

                  <h3 class="font-weight-bolder text-info text-gradient">Add Categories</h3>

                <div class="card-body">
                  <form role="form" action="{% url 'update_categories' data.id %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <label>Category</label>
                    <div class="mb-3">
                      <input type="text" name="category" value="{{data.category}}" style="width:300px;" class="form-control" placeholder="Add Category" aria-label="Category" aria-describedby="category-addon" required>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" style="color:red;">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}

                    </div>
                    <label>Image</label>
                    <div class="mb-3">
                        {% if data.image %}
                        <img src="{{data.image.url}}" height="100" width="100" >
                        {% else %}
                        <p>No Image</p>
                        {% endif %}
                      <input type="file" name="image" style="width:600px;" class="form-control" placeholder="Add Image" aria-label="Image" aria-describedby="image-addon">
                    </div>
                    <div class="form-check form-switch">
                        {% if data.status %}
                      <input class="form-check-input" type="checkbox" name="status" value="Active" id="rememberMe" checked="">
                        {% else %}
                      <input class="form-check-input" type="checkbox" name="status" value="Active" id="rememberMe" >
                        {% endif %}
                      <label class="form-check-label" for="rememberMe">Status</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" style="width:150px;" class="btn bg-gradient-info mt-4 mb-0">Submit</button>
                    </div>
                  </form>
                </div>


    </section>
